    <title>everylang</title>

<html lang="en">
<body>

<div class="title">
    <h1>everylang - every language supported by github</a></h1>
</div>
<div id="langs"></div>
<script language="javascript" type="text/javascript">
const URI = "https://raw.githubusercontent.com/github/linguist/master/lib/linguist/languages.yml";

fetch(URI)
.then(res => res.text())
.then(data => obj = data)
.then(() => {
    const doc = jsyaml.load(obj);

    for(lang in doc) {
        var p_lang = document.createElement("p");
        p_lang.innerHTML = lang;
        document.getElementById("langs").appendChild(p_lang);
    }
});
</script>
